<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIS to GEIP</title>
  <style>
    * {
      transition: 250ms;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .drop-zone {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      background: #fff;
      transition: 0.3s;
      cursor: pointer;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .drop-zone.dragover {
      border-color: #42b883;
      background: #eafaf3;
    }

    .file-list {
      margin-top: 20px;
    }

    .error {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: red;
    }

    .bt-primary {
      background-color: #0000ff;
      color: white;
      border-radius: 4px;
      padding: 8px;
      border: none;
      font-size: large;
    }

    .bt-primary:hover {
      box-shadow: 2px 5px 5px #000000;
      background-color: #0000ffc0;
      font-weight: bold;
    }

    .float-right {
      float: right;
    }

    button {
      cursor: pointer;
    }

    .tab {
      padding: 5px 20px;
      border: none;
      background-color: white;
      border: 1px solid gray;
      border-top: none;
      border-bottom: none;
    }

    .tab:first-of-type {
      border-radius: 5px 0 0 5px;
      border-left: none;
    }

    .tab:last-of-type {
      border-radius: 0 5px 5px 0;
      border-right: none;
    }

    .tab:hover {
      background: gainsboro;
    }

    .tab-active {
      background-color: cyan;
    }

    .loader {
      border: 8px solid white;
      border-top: 8px solid blue;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    /* Keyframes for rotation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
