    .drop-zone {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      background: #fff;
      transition: 0.3s;

      display: flex;

    .drop-zone.dragover {
      border-color: #42b883;
      background: #eafaf3;

      margin-top: 20px;
    }
